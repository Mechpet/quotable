<!DOCTYPE html>
<!-- Contains the inner HTML of the selectable quotes -->
<html lang = "en">
    <body>
        <select name = "theme" id = "theme">
            <option value = "random" data-style = " background : linear-gradient(
                90deg,
                rgba(255, 0, 0, 1) 0%,
                rgba(255, 154, 0, 1) 10%,
                rgba(208, 222, 33, 1) 20%,
                rgba(79, 220, 74, 1) 30%,
                rgba(63, 218, 216, 1) 40%,
                rgba(47, 201, 226, 1) 50%,
                rgba(28, 127, 238, 1) 60%,
                rgba(95, 21, 242, 1) 70%,
                rgba(186, 12, 248, 1) 80%,
                rgba(251, 7, 217, 1) 90%,
                rgba(255, 0, 0, 1) 100%
            ) ; color : black ; text-decoration-color : black ">Random</option>
            <!-- Add custom themes here (format:) -->
                <!-- background-color : tab background-color -->
                <!-- color : quote color -->
                <!-- text-decoration-color : author & source color -->
            <option value = "default" data-style = " background-color : white ; color : black ; text-decoration-color : black ">Default</option>
            <option value = "shadow" data-style = " background-color : black ; color : white ; text-decoration-color : gray ">Shadow</option>
            <option value = "romance" data-style = " background-color : #fde4e3 ; color : #f282b4 ; text-decoration-color : #ef415e ">Romance</option>
            <option value = "beach" data-style = " background-color : #f9ece4 ; color : #21c4d3 ; text-decoration-color : #189aa7 ">Beach</option>
            <option value = "moon" data-style = " background-color : black ; color : #f3ca20 ; text-decoration-color : #f3ca20 ">Moon</option>
            <option value = "rustic" data-style = " background-color : #ecc19c ; color : #1e847f ; text-decoration-color : black ">Rustic</option>
            <option value = "coral" data-style = " background-color : #316879 ; color : #7fe7dc ; text-decoration-color : #f47a60 ">Coral</option>
            <option value = "toxic" data-style = " background-color : #320d3e ; color : #f162ff ; text-decoration-color : #d902ee ">Toxic</option>
            <option value = "vintage" data-style = " background-color : #201e20 ; color : #ddc3a5 ; text-decoration-color : #e0a96d ">Vintage</option>
            <option value = "garden" data-style = " background-color : #9bc472 ; color : #cbf6db ; text-decoration-color : #f5beb4 ">Garden</option>
            <option value = "salmon" data-style = " background-color : #efb5a3 ; color : #f57e7e ; text-decoration-color : #315f72 ">Salmon</option>
            <option value = "neapolitan" data-style = " background-color : #eee3cf ; color : #e18489 ; text-decoration-color : #a46f5b ">Neapolitan</option>
        </select>
    </body>
</html>
