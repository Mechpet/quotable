<!DOCTYPE html>
<html lang = "en">
    <head>
        <link rel = "stylesheet" href = "jquery-3.5.1.js">
        <link rel = "stylesheet" href = "select2.min.css">
        <link rel = "stylesheet" href = "popup.css">
        <script type = "text/javascript" src = "jquery-3.5.1.js"></script>
        <script type = "text/javascript" src = "keyObj.js"></script>
        <script type = "text/javascript" src = "select2.min.js"></script>
        <script type = "text/javascript" src = "popup.js"></script>
    </head>

    <body>
        <ul id = "quoteTable"> 
            <!-- Added quotes appear here -->
        </ul>

        <form>
            <div style = "display: inline">
                <label for = "quote">Quote</label>
                <input type = "text" id = "quote" name = "quote"><br>
                <label for = "author">Author</label>
                <input type = "text" id = "author" name = "author"><br>
                <label for = "source">Source</label>
                <input type = "text" id = "source" name = "source">
            </div><hr>
            <button id = "adder" title = "Add quote based on current inputs.">+</button>
            <button id = "reseter" title = "Delete all current quotes.">X</button>
            <label for = "theme">Theme:</label>
            <select name = "theme" id = "theme">
                <option value = "default" data-style = "background-color: white; color: black; text-decoration-color: black;">Default</option>
                <option value = "shadow" data-style = "background-color: black; color: white; text-decoration-color: gray;">Shadow</option>
                <option value = "enlighten">Enlighten</option>
            </select>
        </form>
    </body>
</html>
