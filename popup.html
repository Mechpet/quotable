<!DOCTYPE html>
<html lang = "en">
    <head>
        <link rel = "stylesheet" href = "jquery-3.5.1.js">
        <link rel = "stylesheet" href = "select2.min.css">
        <link rel = "stylesheet" href = "popup.css">
        <link rel = "stylesheet" href = "themes.css">
        <script type = "text/javascript" src = "jquery-3.5.1.js"></script>
        <script type = "text/javascript" src = "keyObj.js"></script>
        <script type = "text/javascript" src = "select2.min.js"></script>
        <script type = "text/javascript" src = "popup.js"></script>
        <script type = "text/javascript" src = "themes.js"></script>
    </head>

    <body>
        <ul id = "quoteTable" title = "Delete a quote by clicking on it."> 
            <!-- Added quotes appear here -->
        </ul>

        <form>
            <div style = "display: inline">
                <label for = "quote">Quote</label>
                <input type = "text" id = "quote" name = "quote" required><br>
                <label for = "author">Author</label>
                <input type = "text" id = "author" name = "author"><br>
                <label for = "source">Source</label>
                <input type = "text" id = "source" name = "source">
            </div><hr>
            <button id = "adder" title = "Add quote based on current inputs." type = "submit">+</button>
            <button id = "reseter" title = "Delete all current quotes.">X</button>
            <label for = "theme">Theme:</label>
            <div id = "theme-select" style = "display: inline">
                <!-- Theme select2 goes here -->
            </div>
            <img src = "locked.png" title = "Disable deleting any quotes.">
        </form>
    </body>
</html>
